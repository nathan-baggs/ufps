name: Post-merge Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use the GitHub API to get the PR number associated with this commit
      - name: Find merged PR for this commit
        id: findpr
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha;
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });
            if (!prs.data.length) {
              core.setFailed(`No PR associated with commit ${commit}`);
              return;
            }
            const mergedPr = prs.data.find(pr => pr.merged_at && pr.base.ref === 'main') || prs.data[0];
            core.setOutput('pr_number', mergedPr.number);

      # Get the PR body
      - name: Get PR Body
        id: prbody
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ steps.findpr.outputs.pr_number }};
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number
            });
            core.setOutput('body', pr.body);

      # Parse which bump (major/minor/patch) is checked in PR
      - name: Determine version bump
        id: bump
        run: |
          body="${{ steps.prbody.outputs.body }}"
          # Count checkboxes (robust: allow [x], [X], or [X])
          major=$(echo "$body" | grep -Ei '^\s*-\s*\[[xX]\]\s*major' | wc -l)
          minor=$(echo "$body" | grep -Ei '^\s*-\s*\[[xX]\]\s*minor' | wc -l)
          patch=$(echo "$body" | grep -Ei '^\s*-\s*\[[xX]\]\s*patch' | wc -l)
          sum=$((major + minor + patch))
          if [ "$sum" -gt 1 ]; then
            echo "::error::More than one version bump selected!"
            exit 1
          fi
          if [ "$major" -eq 1 ]; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "major bump selected"
          elif [ "$minor" -eq 1 ]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "minor bump selected"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "patch bump (default)"
          fi

      - name: Set up Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in CMakeLists.txt
        id: version
        run: |
          cmkfile="CMakeLists.txt"
          # Get current version
          ver=$(grep -oP 'set\(PROJECT_VERSION "\K[0-9]+\.[0-9]+\.[0-9]+' "$cmkfile")
          if [ -z "$ver" ]; then
            echo "::error::Could not find version in $cmkfile"
            exit 1
          fi
          IFS=. read -r major minor patch <<<"$ver"
          bumptype="${{ steps.bump.outputs.bump }}"

          if [ "$bumptype" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$bumptype" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          newver="${major}.${minor}.${patch}"
          # Update the file
          sed -i -E "s/set\(PROJECT_VERSION \"[0-9]+\.[0-9]+\.[0-9]+\"/set(PROJECT_VERSION \"${newver}\"/" "$cmkfile"
          echo "newver=$newver" >> $GITHUB_OUTPUT
          echo "version bumped, $ver -> $newver"

      # Commit and push the version change (if any)
      - name: Commit and push version change
        run: |
          git add CMakeLists.txt
          git diff --cached --quiet && echo "No version change" || (git commit -m "ci: bump version to ${{ steps.version.outputs.newver }}" && git push)
